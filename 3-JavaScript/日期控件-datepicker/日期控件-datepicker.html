<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期插件-datepicker</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

	<input type="text" id="mydatepicker" name="mydatepicker"></br>

	<button onclick="javascript:bind();">bind</button></br>
		
	<button onclick="javascript:unbind();">unbind</button>

</body>

<script type="text/javascript">

function bind(){
	$("#mydatepicker").datepicker();
}

function unbind(){
	$("#mydatepicker").datepicker( 'setDate' , null);
	$("#mydatepicker").datepicker( 'destroy' );
}

</script>

</html>
