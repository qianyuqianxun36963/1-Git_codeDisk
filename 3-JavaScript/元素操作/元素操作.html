<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素操作</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	
	<div id = "myParentDiv">
		<input type="text" id="mydatepicker" name="mydatepicker">
	</div>

	<button onclick="javascript:bind();">bind</button></br>
		
	<button onclick="javascript:unbind();">unbind</button>

</body>

<script type="text/javascript">

function bind(){
	var parent= document.getElementById("myParentDiv");
	var child = document.getElementById("mydatepicker");
	parent.removeChild(child);
	var para=document.createElement("input");
	para.id = "mydatepicker";
	para.name = "mydatepicker";
	parent.appendChild(para);
	$("#mydatepicker").datepicker();
	$("#mydatepicker").attr("class","form-control input-inline input-medium");
	$("#mydatepicker").attr("required",true);
	$("#mydatepicker").attr("type","text");
}

function unbind(){
	var parent= document.getElementById("myParentDiv");
	var child = document.getElementById("mydatepicker");
	parent.removeChild(child);
	var para=document.createElement("input");
	para.id = "mydatepicker";
	parent.appendChild(para);
}

</script>

</html>
