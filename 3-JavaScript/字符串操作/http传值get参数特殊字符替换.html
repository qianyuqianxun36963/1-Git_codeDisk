	var paraStr = "hello &&& world /% I % am # wang = hua";

	alert(paraStr);
}

function replaceSpecialChar(str){
	var chars = [
	    {char:"/",replacewith:"%2F"},
		{char:"%",replacewith:"%25"},
		{char:"#",replacewith:"%23"},
		{char:"&",replacewith:"%26"},
		{char:"=",replacewith:"%3D"}
	];
	
	for(var i=0;i<chars.length;i++){
		str = str.replace(new RegExp(chars[i].char, 'g'), chars[i].replacewith);
	}

	return str;
}

 /**
  * 将html特殊字符进行转码，汉字不进行转码。
  * @param str
  * @returns
  */
 function replaceSpecialChar2(str){
     if(str === null || str === ''){
         return '';
     }
     return str.replace(/[/%#&=]/g,function(c){return {'/':'%2F','%':'%25','#':'%23','&':'%26','=':'%3D'}[c];});
 }

 /**
 * http传参时，get参数字符串里面特殊字符的替换汉字也会被替换！
 * @param str
 * @returns
 */
function replaceSpecialChar(str){
    if(str === null || str === ''){
        return '';
    }
    return encodeURIComponent(str);
}

replace() 
The replace() method returns the string that results when you replace text matching its first argument 
(a regular expression) with the text of the second argument (a string). 
If the g (global) flag is not set in the regular expression declaration, this method replaces only the first 
occurrence of the pattern. For example, 

var  s = "Hello. Regexps are fun." ;s = s.replace(/\./, "!" ); // replace first period with an exclamation pointalert(s);

produces the string “Hello! Regexps are fun.” Including the g flag will cause the interpreter to 
perform a global replace, finding and replacing every matching substring. For example, 

var  s = "Hello. Regexps are fun." ;s = s.replace(/\./g, "!" ); // replace all periods with exclamation pointsalert(s);

yields this result: “Hello! Regexps are fun!” 

所以可以用以下几种方式.：

string.replace(new RegExp(reallyDo, 'g'), replaceWith);

string：字符串表达式包含要替代的子字符串。

String.prototype.replaceAll = function(reallyDo, replaceWith, ignoreCase) {  
    if (!RegExp.prototype.isPrototypeOf(reallyDo)) {  
        return this.replace(new RegExp(reallyDo, (ignoreCase ? "gi": "g")), replaceWith);  
    } else {  
        return this.replace(reallyDo, replaceWith);  
    }  
}
