<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <form class="form-horizontal" role="form" id="form11">
                <div class="form-group">

                    <legend>表单项</legend>

                    <label class="col-sm-4" for="email">邮箱：</label>
                    <input class="col-sm-6" id="email" name="email" placeholder="请输入邮箱" type="email" required/>
                    <label class="col-sm-4" for="phone">手机：</label>
                    <input class="col-sm-6" id="phone" name="phone" placeholder="请输入手机" type="phone" required />
                    <label class="col-sm-4" for="tel">电话：</label>
                    <input class="col-sm-6" id="tel" name="tel" placeholder="请输入邮箱" type="tel"  />

                    <button type="submit" class="btn">submit</button>

                </div>
            </form>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <form class="form-horizontal" role="form" id="form12">
                <div class="form-group">

                    <legend>表单项</legend>

                    <label class="col-sm-4" for="qq">QQ：</label>
                    <input class="col-sm-6" id="qq" name="qq" placeholder="请输入QQ" type="qq" required/>
                    <label class="col-sm-4" for="nickname">昵称：</label>
                    <input class="col-sm-6" id="nickname" name="nickname" placeholder="请输入昵称" type="nickname" required/>

                    <button type="submit" class="btn">submit</button>

                </div>
            </form>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <form class="form-horizontal" role="form" id="form13">
                <div class="form-group">

                    <legend>表单项</legend>

                    <label class="col-sm-4">表签名</label>
                    <input class="col-sm-6" type="text" placeholder="请输入文本" />

                    <button class="btn" type="submit">submit</button>

                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>

</div>
</body>
</html>
