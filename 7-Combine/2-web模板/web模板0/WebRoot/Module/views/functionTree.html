        var config = {
            id: "tg1",
            width: "185",
            renderTo: "div1",
            headerAlign: "left",
            headerHeight: "30",
            dataAlign: "left",
            indentation: "20",
            folderOpenIcon: "../images/functionArea/folderOpen.gif",
            folderCloseIcon: "../images/functionArea/folderClose.gif",
            defaultLeafIcon: "../images/functionArea/defaultLeaf.gif",
            hoverRowBackground: "false",
            folderColumnIndex: "0",
            itemClick: "itemClickEvent",
            columns: [
            //{ headerText: "", headerAlign: "center", dataAlign: "center", width: "20", handler: "customCheckBox" },
                {headerText: "功能列表", dataField: "name", headerAlign: "left", dataAlign: "left", width: "60" },
				//{ headerText: "名称", dataField: "name", headerAlign: "center", handler: "customOrgName" , width: "100" },
				//{ headerText: "拼音码", dataField: "code", headerAlign: "center", dataAlign: "center", width: "100" },
				//{ headerText: "负责人", dataField: "assignee", headerAlign: "center", dataAlign: "center", width: "100" }
			],
            data: [
				{ name: "组织管理", code: "ZZGL", assignee: "", children: [] },
				{ name: "功能管理", code: "GNGL", assignee: "", children: [] },
				{ name: "角色管理", code: "JSGL", assignee: "", children: [] },

        /*
        单击数据行后触发该事件
        id：行的id
        index：行的索引。
        data：json格式的行数据对象。
        */
        function itemClickEvent(id, index, data) {
            jQuery("#currentRow").val(id + ", " + index + ", " + TreeGrid.json2str(data));
        }

        /*
        通过指定的方法来自定义栏数据
        */
        function customCheckBox(row, col) {
            return "<input type='checkbox'>";
        }

        function customOrgName(row, col) {
            var name = row[col.dataField] || "";
            return name;
        }

        function customLook(row, col) {
            return "<a href='' style='color:blue;'>查看</a>";
        }

        //创建一个组件对象
        var treeGrid = new TreeGrid(config);
        treeGrid.show();

        /*
        展开、关闭所有节点。
        isOpen=Y表示展开，isOpen=N表示关闭
        */
        function expandAll(isOpen) {
            treeGrid.expandAll(isOpen);
        }

        /*
        取得当前选中的行，方法返回TreeGridItem对象
        */
        function selectedItem() {
            var treeGridItem = treeGrid.getSelectedItem();
            if (treeGridItem != null) {
                //获取数据行属性值
                //alert(treeGridItem.id + ", " + treeGridItem.index + ", " + treeGridItem.data.name);

                //获取父数据行
                var parent = treeGridItem.getParent();
                if (parent != null) {
                    //jQuery("#currentRow").val(parent.data.name);
                }

                //获取子数据行集
                var children = treeGridItem.getChildren();
                if (children != null && children.length > 0) {
                    jQuery("#currentRow").val(children[0].data.name);
                }
            }
        }
        
        getFuncTree();
        
        function getFuncTree() {
            var obj = {};
            obj['pid'] = "0";

            $.ajax({
                url: '/SuningDemo/getFuncTree.do',
                method: 'post',
                contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
                //data: JSON.stringify(obj), // 以json字符串方式传递
                data: obj,
                success: function(data) {
                	debugger;
                	alert(data);
                    console.log("success...");
                },
                error: function(data) {
                    console.log("error...");
                }
            });
        }
    </script>
